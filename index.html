<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Scene</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
        "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ar-button-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="ar-button-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'ARButton';

    let camera, scene, renderer, controller;
    let blueprint, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let rotating = false;
    let rectangle, rectangleOrigin;
    let isRectangleBeingScaled = false;
    let isPointSelected = false;   // Wird true, sobald der Nutzer einen Punkt auswählt
    let isBlueprintFixed = false;    // Wird true, wenn der Blueprint fixiert wird

    // Fester Z-Offset (Tiefe) für den Blueprint relativ zur Kamera
    const BLUEPRINT_Z_OFFSET = -2;
    let initialCameraZ = 0;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.getElementById('ar-button-container').appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'plane-detection']
      }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
      scene.add(light);

      // Reticle bleibt für die Orientierung erhalten.
      reticle = new THREE.Mesh(
        new THREE.PlaneGeometry(3, 5),
        new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide, opacity: 0.5, transparent: true })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = true;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      controller.addEventListener('squeezestart', () => { rotating = true; });
      controller.addEventListener('squeezeend', () => { rotating = false; });
      scene.add(controller);

      createRectangle();
      renderer.setAnimationLoop(render);
    }

    function createRectangle() {
      const geometry = new THREE.PlaneGeometry(1, 1.5);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
      rectangle = new THREE.Mesh(geometry, material);
      rectangle.visible = false;
      scene.add(rectangle);
    }

    function onSelect() {
      // Beim ersten Select: Blueprint fixieren und Ankerpunkt für das Rechteck festlegen.
      if (!isPointSelected) {
        // Nutze hier den aktuellen Blueprint-Standort als Ankerpunkt.
        rectangleOrigin = blueprint.position.clone();
        rectangle.position.copy(rectangleOrigin);
        rectangle.visible = true;
        isPointSelected = true;
        isBlueprintFixed = true; // Jetzt fixieren wir den Blueprint.
      } else if (!isRectangleBeingScaled) {
        // Beim zweiten Select: Starte die Skalierung des Rechtecks.
        isRectangleBeingScaled = true;
      } else {
        // Beim dritten Select: Finalisiere die Skalierung und blendet den Blueprint aus.
        isRectangleBeingScaled = false;
        blueprint.visible = false;
      }
    }

    function requestHitTestSource(session) {
      session.requestReferenceSpace('viewer').then(referenceSpace => {
        session.requestHitTestSource({ space: referenceSpace }).then(source => {
          hitTestSource = source;
        });
      });
      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    function render(timestamp, frame) {
      if (frame) {
        const session = renderer.xr.getSession();
        if (!hitTestSourceRequested) {
          requestHitTestSource(session);
        }
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const pose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      // Aktualisiere den Blueprint, solange er nicht fixiert ist.
      if (!isBlueprintFixed) {
        // Wir wollen, dass der Blueprint sich mit dem Kopf (Kamera) in X und Y bewegt,
        // aber seine Z-Position (Tiefe) bleibt konstant.
        blueprint.position.x = camera.position.x;
        blueprint.position.y = camera.position.y;
        // blueprint.position.z bleibt unverändert (initialer Z-Wert + BLUEPRINT_Z_OFFSET)
      }

      if (rotating && blueprint.visible) {
        blueprint.rotation.y += 0.05;
      }

      if (isRectangleBeingScaled && rectangle.visible) {
        // Skaliere das Rechteck basierend auf der Distanz des Controllers zum Rechteck.
        const scaleFactor = controller.position.distanceTo(rectangle.position);
        rectangle.scale.set(scaleFactor, scaleFactor, 1);
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
