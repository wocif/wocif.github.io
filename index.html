<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
                "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ar-button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="ar-button-container"></div>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'ARButton';

        let camera, scene, renderer, controller;
        let rectangle, reticle, blueprint;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let rotating = false;
        let rectangleOrigin, scaling = false, initialDistance = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.getElementById('ar-button-container').appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'plane-detection']
            }));

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
            scene.add(light);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            blueprint = new THREE.Mesh(
                new THREE.PlaneGeometry(2, 2), // Initially large
                new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide, opacity: 0.5, transparent: true })
            );
            blueprint.visible = false;
            scene.add(blueprint);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            controller.addEventListener('squeezestart', () => rotating = true);
            controller.addEventListener('squeezeend', () => rotating = false);
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function onSelect() {
            if (!rectangle || !reticle.visible) return;

            if (!rectangle.visible) {
                // Fix blueprint at selected position and begin point selection
                blueprint.visible = true;
                blueprint.position.setFromMatrixPosition(reticle.matrix);
                reticle.visible = false;
                rectangleOrigin = new THREE.Vector3().setFromMatrixPosition(reticle.matrix);
                rectangle.position.copy(rectangleOrigin);
                rectangle.visible = true;
                scaling = true;
                initialDistance = controller.position.distanceTo(rectangleOrigin); // Store initial distance for scaling
            } else {
                // Finalize rectangle, hide blueprint
                blueprint.visible = false;
                scaling = false;
            }
        }

        function requestHitTestSource(session) {
            session.requestReferenceSpace('viewer').then(referenceSpace => {
                session.requestHitTestSource({ space: referenceSpace }).then(source => {
                    hitTestSource = source;
                });
            });

            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
            });
            hitTestSourceRequested = true;
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                if (!hitTestSourceRequested) {
                    requestHitTestSource(session);
                }
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const pose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            if (scaling && rectangle.visible) {
                const currentDistance = controller.position.distanceTo(rectangleOrigin);
                const scale = currentDistance / initialDistance;
                rectangle.scale.set(scale, 1, scale); // Scale based on controller movement
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
