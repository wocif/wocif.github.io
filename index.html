<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
                "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ar-button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="ar-button-container"></div>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'ARButton';

        let camera, scene, renderer, controller;
        let rectangle, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let selecting = false;  // Flag for tracking selection state
        let blueprintFixed = false;  // Flag for tracking blueprint fixation state
        let rectangleScale = new THREE.Vector3(1, 1.5, 1);  // Initial scale of the rectangle
        let rectangleOrigin = new THREE.Vector3(0, 0, 0);  // Origin point for rectangle creation

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.getElementById('ar-button-container').appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'plane-detection']
            }));

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
            scene.add(light);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x0000ff })  // Blueprint color changed to blue
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = true;  // Blueprint visible from the start
            scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            createRectangle();
            renderer.setAnimationLoop(render);
        }

        function createRectangle() {
            const geometry = new THREE.PlaneGeometry(rectangleScale.x, rectangleScale.y);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
            rectangle = new THREE.Mesh(geometry, material);
            rectangle.visible = false;  // Rectangle is initially hidden
            scene.add(rectangle);
        }

        function onSelect() {
            if (!reticle.visible || blueprintFixed) return;

            if (!selecting) {
                // Fix the blueprint when the user selects a position
                rectangleOrigin.setFromMatrixPosition(reticle.matrix);
                reticle.visible = false;
                blueprintFixed = true;
                selecting = true;

                // Create the rectangle starting from the selected position
                rectangle.position.set(rectangleOrigin.x, rectangleOrigin.y, rectangleOrigin.z);
                rectangle.visible = true;
            } else {
                // If the user selects again, fix the rectangle size and remove blueprint
                blueprintFixed = true;
                selecting = false;
                reticle.visible = false;  // Hide the blueprint
            }
        }

        function requestHitTestSource(session) {
            session.requestReferenceSpace('viewer').then(referenceSpace => {
                session.requestHitTestSource({ space: referenceSpace }).then(source => {
                    hitTestSource = source;
                });
            });

            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
            });
            hitTestSourceRequested = true;
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                if (!hitTestSourceRequested) {
                    requestHitTestSource(session);
                }
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const pose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
                        reticle.matrix.fromArray(pose.transform.matrix);
                    }
                }
            }

            if (selecting && rectangle.visible && !blueprintFixed) {
                // Adjust rectangle size based on controller movement
                const controllerPosition = controller.position;
                rectangle.scale.set(controllerPosition.x - rectangleOrigin.x, rectangleScale.y, controllerPosition.z - rectangleOrigin.z);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
