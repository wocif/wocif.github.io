<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
                "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ar-button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="ar-button-container"></div>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'ARButton';

        let camera, scene, renderer, controller;
        let rectangle, blueprint;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let selecting = false;
        let resizing = false;
        let firstPoint = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.getElementById('ar-button-container').appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'plane-detection']
            }));

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
            scene.add(light);

            // Blueprint-Rechteck statt Reticle (grüner Auswahlkreis)
            blueprint = new THREE.Mesh(
                new THREE.PlaneGeometry(3, 5), // Großes Blueprint-Rechteck
                new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.3 })
            );
            blueprint.visible = false;
            scene.add(blueprint);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            controller.addEventListener('squeezestart', onResizeStart);
            controller.addEventListener('squeezeend', onResizeEnd);
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function onSelect() {
            if (selecting) {
                // Start der Rechteck-Erstellung
                if (firstPoint) {
                    resizing = true;
                }
            } else {
                if (!blueprint.visible) {
                    // Platzieren des Blueprints (als Wandrepräsentation)
                    firstPoint = new THREE.Vector3().copy(blueprint.position);
                    blueprint.position.copy(firstPoint);
                    blueprint.visible = true;
                } else {
                    // Platzieren des Ursprungs des Rechtecks
                    rectangle = new THREE.Mesh(
                        new THREE.PlaneGeometry(1, 1.5),
                        new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide })
                    );
                    rectangle.position.copy(firstPoint);
                    rectangle.visible = true;
                    scene.add(rectangle);
                    selecting = false;
                }
            }
            selecting = !selecting;
        }

        function onResizeStart() {
            if (rectangle && !selecting) {
                resizing = true;
            }
        }

        function onResizeEnd() {
            if (rectangle) {
                resizing = false;
            }
        }

        function requestHitTestSource(session) {
            session.requestReferenceSpace('viewer').then(referenceSpace => {
                session.requestHitTestSource({ space: referenceSpace }).then(source => {
                    hitTestSource = source;
                });
            });

            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
            });
            hitTestSourceRequested = true;
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                if (!hitTestSourceRequested) {
                    requestHitTestSource(session);
                }
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const pose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
                        // Blueprint (Wanddarstellung) an der Position des Retikels setzen
                        blueprint.visible = true;
                        blueprint.position.copy(pose.transform.position);
                    } else {
                        blueprint.visible = false;
                    }
                }
            }

            // Das Rechteck bei Bedarf anpassen
            if (resizing && rectangle) {
                const scaleFactor = blueprint.position.distanceTo(firstPoint);
                rectangle.scale.set(scaleFactor, scaleFactor * 1.5, 1); // Seitenverhältnis beibehalten
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
