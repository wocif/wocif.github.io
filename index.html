<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR-Szene</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
        "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ar-button-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="ar-button-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'ARButton';

    let camera, scene, renderer, controller;
    let reticle;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Sicherstellen, dass der AR-Button-Container existiert
      let buttonContainer = document.getElementById('ar-button-container');
      if (!buttonContainer) {
        buttonContainer = document.createElement('div');
        buttonContainer.id = 'ar-button-container';
        document.body.appendChild(buttonContainer);
      }

      // AR-Button in den Container einf√ºgen
      buttonContainer.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'plane-detection']
      }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
      scene.add(light);

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      renderer.setAnimationLoop(render);
    }

    function onSelect() {
      if (reticle.visible) {
        console.log("Objekt an Reticle-Position platziert.");
      }
    }

    function render() {
      renderer.render(scene, camera);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
