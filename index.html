<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
        "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ar-button-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="ar-button-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'ARButton';

    let camera, scene, renderer, controller;
    let blueprint, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let rotating = false;
    let rectangle, rectangleOrigin;
    let isRectangleBeingScaled = false;
    let isPointSelected = false;   // Wird true, sobald der Nutzer einen Punkt auswählt
    let isBlueprintFixed = false;    // Wird true, wenn der Blueprint fixiert werden soll

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.getElementById('ar-button-container').appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'plane-detection']
      }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
      scene.add(light);

      // Reticle (grüner Kreis) – wird zur Orientierung genutzt
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI/2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Blueprint (Wand) – soll sofort sichtbar sein und im Sichtfeld bleiben,
      // d.h. mit Kopfbewegungen (X und Y) bewegt werden, während Z konstant bleibt.
      blueprint = new THREE.Mesh(
        new THREE.PlaneGeometry(3, 5),
        new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide, opacity: 0.5, transparent: true })
      );
      blueprint.matrixAutoUpdate = false;
      blueprint.visible = true;
      // Wir setzen anfangs eine feste Z-Position, z. B.  -2 Einheiten vor der Kamera:
      blueprint.position.set(camera.position.x, camera.position.y, camera.position.z - 2);
      scene.add(blueprint);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      controller.addEventListener('squeezestart', () => { rotating = true; });
      controller.addEventListener('squeezeend', () => { rotating = false; });
      scene.add(controller);

      createRectangle();
      renderer.setAnimationLoop(render);
    }

    function createRectangle() {
      const geometry = new THREE.PlaneGeometry(1, 1.5);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
      rectangle = new THREE.Mesh(geometry, material);
      rectangle.visible = false;
      scene.add(rectangle);
    }

    function onSelect() {
      // Wird aufgerufen, wenn der Benutzer "Select" drückt.
      if (!rectangle || !reticle.visible) return;

      if (!isPointSelected) {
        // Beim ersten Select: 
        // Der Punkt, an dem das Reticle (und damit der Blueprint) gerade ist, wird als Anker für das Rechteck genutzt.
        rectangleOrigin = new THREE.Vector3().setFromMatrixPosition(reticle.matrix);
        rectangle.position.copy(rectangleOrigin);
        rectangle.visible = true;
        isPointSelected = true;
      } else if (!isRectangleBeingScaled) {
        // Beim zweiten Select: Startet die Skalierung des Rechtecks.
        isRectangleBeingScaled = true;
      } else {
        // Beim dritten Select: Fixiert das Rechteck und damit den Blueprint.
        isRectangleBeingScaled = false;
        isBlueprintFixed = true;
      }
    }

    function requestHitTestSource(session) {
      session.requestReferenceSpace('viewer').then(referenceSpace => {
        session.requestHitTestSource({ space: referenceSpace }).then(source => {
          hitTestSource = source;
        });
      });
      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    function render(timestamp, frame) {
      if (frame) {
        const session = renderer.xr.getSession();
        if (!hitTestSourceRequested) {
          requestHitTestSource(session);
        }
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const pose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      // Wenn der Blueprint noch nicht fixiert ist, soll er sich mit dem Kopf (Kamera) bewegen.
      // Dabei passen wir nur X und Y an – Z bleibt konstant.
      if (!isBlueprintFixed) {
        blueprint.position.x = camera.position.x + (reticle.position.x - camera.position.x);
        blueprint.position.y = camera.position.y + (reticle.position.y - camera.position.y);
        // Die Z-Position bleibt unverändert, sodass der Blueprint in einer festen Tiefe bleibt.
      }

      if (rotating && blueprint.visible) {
        blueprint.rotation.y += 0.05;
      }

      if (isRectangleBeingScaled && rectangle.visible) {
        // Skaliere das Rechteck basierend auf der Distanz des Controllers zum Rechteck.
        const scaleFactor = controller.position.distanceTo(rectangle.position);
        rectangle.scale.set(scaleFactor, scaleFactor, 1);
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
