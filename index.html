<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Scene</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
        "ARButton": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ar-button-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="ar-button-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'ARButton';

    let camera, scene, renderer, controller;
    let blueprint, rectangle;
    let stage = 0;
    let isMovingBlueprint = false;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.getElementById('ar-button-container').appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'plane-detection']
      }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
      scene.add(light);

      blueprint = new THREE.Mesh(
        new THREE.PlaneGeometry(3, 5),
        new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide, opacity: 0.5, transparent: true })
      );
      blueprint.position.set(0, 1.5, -2);
      scene.add(blueprint);

      rectangle = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 1.5),
        new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide })
      );
      rectangle.visible = false;
      scene.add(rectangle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('selectstart', () => isMovingBlueprint = (stage === 0));
      controller.addEventListener('selectend', () => { if (stage === 0) stage = 1; isMovingBlueprint = false; });
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      renderer.setAnimationLoop(render);
    }

    function onSelect() {
      if (stage === 1) {
        const controllerPosition = new THREE.Vector3();
        controllerPosition.setFromMatrixPosition(controller.matrixWorld);
        rectangle.position.set(controllerPosition.x, controllerPosition.y, blueprint.position.z + 0.01); 
        rectangle.visible = true;
        stage = 2;
      } else if (stage === 2) {
        stage = 3;
      }
    }

    function render() {
      if (isMovingBlueprint) {
        blueprint.position.set(camera.position.x, camera.position.y, camera.position.z - 2);
      }
      renderer.render(scene, camera);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
